name: Build Java File

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: maven

    steps:
    - uses: actions/checkout@v3

    - name: Validate the syntax
      run: mvn validate

    - name: Compile and package
      run: mvn clean install
      
    - name: List the build artifact
      run: ls ./target
